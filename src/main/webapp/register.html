<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Employee Registration</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- External Custom CSS -->
  <link rel="stylesheet" href="css/registerForm.css">
</head>
<body>

 <!-- Navbar -->
<nav class="navbar-custom">
  <a href="#">StaffBook</a>
</nav>

<!-- Registration Form -->
<div class="container mt-5">
  <div class="card shadow-lg p-4 rounded-4">
    <h2 class="text-center mb-4 text-primary fw-bold"> Registration</h2>
    <form action="submit" method="post">

      <div class="mb-3">
        <label for="full_name" class="form-label">Full Name *</label>
        <input id="full_name" name="name" type="text" class="form-control" maxlength="100" required placeholder="Enter Full Name">
      </div>

      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth *</label>
        <input id="dob" name="dob" type="date" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select id="gender" name="gender" class="form-select">
          <option value="">-- Select --</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email *</label>
        <input id="email" name="email" type="email" class="form-control" placeholder="e.g. abc@gmail.com" required>
      </div>

      <div class="mb-3">
        <label for="phone_number" class="form-label">Phone Number *</label>
        <input id="phone_number" name="phone_number" type="tel" class="form-control" placeholder="e.g. 9876543210" required>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea id="address" name="address" class="form-control" placeholder="Street, City, State, Zip"></textarea>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="department" class="form-label">Department</label>
          <input id="department" name="department" type="text" class="form-control">
        </div>
        <div class="col-md-6 mb-3">
          <label for="designation" class="form-label">Designation</label>
          <input id="designation" name="designation" type="text" class="form-control">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="joining_date" class="form-label">Joining Date *</label>
          <input id="joining_date" name="joining_date" type="date" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="salary" class="form-label">Salary</label>
          <input id="salary" name="salary" type="number" class="form-control" placeholder="Enter salary">
        </div>
      </div>

      <div class="mb-3">
        <label for="aadhar_number" class="form-label">Aadhar Number *</label>
        <input id="aadhar_number" name="aadhar_number" type="text" class="form-control" placeholder="12-digit Aadhar number" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password *</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required>
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary w-50 me-2">Register</button>
        <button type="reset" class="btn btn-secondary w-50 ms-2">Reset</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
